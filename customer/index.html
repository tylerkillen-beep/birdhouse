<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Birdhouse — Customer Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --black: #0a0a0a; --dark: #111111; --red: #cc0000; --red-bright: #ff1a1a;
      --gray: #666666; --light-gray: #aaaaaa; --white: #f0f0f0;
      --card: #161616; --border: rgba(204,0,0,0.2); --border-dim: rgba(255,255,255,0.08);
    }
    body { background: var(--black); color: var(--white); font-family: 'DM Sans', sans-serif; min-height: 100vh; display: grid; grid-template-columns: 1fr 1fr; }
    body::before { content: ''; position: fixed; inset: 0; background-image: linear-gradient(rgba(204,0,0,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(204,0,0,0.03) 1px, transparent 1px); background-size: 40px 40px; pointer-events: none; z-index: 0; }

    .panel-left { background: #0d0000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 4rem; position: relative; overflow: hidden; border-right: 1px solid var(--border); }
    .panel-left::before { content: ''; position: absolute; width: 400px; height: 400px; background: radial-gradient(circle, rgba(204,0,0,0.2) 0%, transparent 70%); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%,-50%); animation: pulse 4s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{transform:translate(-50%,-50%) scale(1)} 50%{transform:translate(-50%,-50%) scale(1.1)} }
    .panel-text { position: relative; z-index: 1; text-align: center; }
    .panel-logo { height: 80px; filter: drop-shadow(0 0 20px rgba(204,0,0,0.7)); margin-bottom: 2rem; animation: float 5s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
    .panel-title { font-family: 'Bebas Neue', sans-serif; font-size: 3.5rem; line-height: 1; color: var(--white); margin-bottom: 0.5rem; letter-spacing: 0.05em; }
    .panel-title span { color: var(--red-bright); text-shadow: 0 0 20px rgba(204,0,0,0.7); }
    .panel-sub { font-size: 0.88rem; color: var(--gray); line-height: 1.6; max-width: 260px; margin: 0 auto 2rem; }
    .perks { text-align: left; }
    .perk { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.85rem; font-size: 0.85rem; color: var(--light-gray); }
    .perk-dot { width: 6px; height: 6px; background: var(--red); border-radius: 50%; flex-shrink: 0; box-shadow: 0 0 8px rgba(204,0,0,0.8); }

    .panel-right { display: flex; flex-direction: column; justify-content: center; padding: 4rem 3.5rem; position: relative; z-index: 1; }
    .back-link { font-size: 0.78rem; color: var(--gray); text-decoration: none; letter-spacing: 0.08em; display: inline-flex; align-items: center; gap: 0.4rem; margin-bottom: 2.5rem; transition: color 0.2s; text-transform: uppercase; }
    .back-link:hover { color: var(--red-bright); }
    .form-eyebrow { font-size: 0.65rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--red); margin-bottom: 0.5rem; }
    .form-title { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; letter-spacing: 0.05em; margin-bottom: 2rem; }

    .tabs { display: flex; gap: 0; margin-bottom: 2rem; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
    .tab { flex: 1; padding: 0.75rem; text-align: center; font-size: 0.82rem; font-weight: 500; cursor: pointer; background: transparent; border: none; color: var(--gray); transition: all 0.2s; letter-spacing: 0.05em; text-transform: uppercase; font-family: 'DM Sans', sans-serif; }
    .tab.active { background: var(--red); color: var(--white); }

    .form-group { margin-bottom: 1.15rem; }
    label { display: block; font-size: 0.7rem; font-weight: 500; letter-spacing: 0.1em; text-transform: uppercase; color: var(--gray); margin-bottom: 0.4rem; }
    input { width: 100%; padding: 0.85rem 1rem; border: 1px solid var(--border-dim); border-radius: 8px; background: var(--card); font-family: 'DM Sans', sans-serif; font-size: 0.93rem; color: var(--white); transition: border-color 0.2s, box-shadow 0.2s; outline: none; }
    input:focus { border-color: var(--red); box-shadow: 0 0 0 3px rgba(204,0,0,0.15); }
    input::placeholder { color: var(--gray); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .btn-primary { width: 100%; padding: 1rem; background: var(--red); color: var(--white); border: none; border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 0.93rem; font-weight: 500; cursor: pointer; transition: background 0.2s, box-shadow 0.2s, transform 0.15s; margin-top: 0.5rem; letter-spacing: 0.05em; text-transform: uppercase; }
    .btn-primary:hover { background: var(--red-bright); box-shadow: 0 0 20px rgba(204,0,0,0.4); transform: translateY(-1px); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .msg { margin-top: 1rem; padding: 0.85rem 1rem; border-radius: 8px; font-size: 0.85rem; display: none; }
    .msg.success { background: rgba(0,255,100,0.08); border: 1px solid rgba(0,255,100,0.2); color: #4caf50; display: block; }
    .msg.error { background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); color: #ff6b6b; display: block; }

    @media (max-width: 768px) { body{grid-template-columns:1fr} .panel-left{display:none} .panel-right{padding:2.5rem 1.5rem} }
  </style>
</head>
<body>
  <div class="panel-left">
    <div class="panel-text">
      <img class="panel-logo" src="../logo.png" alt="The Birdhouse" />
      <h2 class="panel-title">ORDER.<br><span>EARN.</span><br>ENJOY.</h2>
      <p class="panel-sub">Join The Birdhouse and get your daily brew delivered right to your classroom.</p>
      <div class="perks">
        <div class="perk"><div class="perk-dot"></div> Order from the full menu</div>
        <div class="perk"><div class="perk-dot"></div> Earn loyalty points on every order</div>
        <div class="perk"><div class="perk-dot"></div> Subscription delivery plans</div>
        <div class="perk"><div class="perk-dot"></div> Delivered to your room</div>
      </div>
    </div>
  </div>

  <div class="panel-right">
    <a class="back-link" href="../index.html">← Back to Home</a>
    <div class="form-eyebrow">Customer Portal</div>
    <h1 class="form-title">Welcome Back.</h1>

    <div class="tabs">
      <button class="tab active" onclick="showTab('login', this)">Sign In</button>
      <button class="tab" onclick="showTab('signup', this)">Create Account</button>
    </div>

    <div id="login-form">
      <div class="form-group"><label>Email</label><input type="email" id="login-email" placeholder="you@example.com" /></div>
      <div class="form-group"><label>Password</label><input type="password" id="login-password" placeholder="••••••••" /></div>
      <button class="btn-primary" onclick="handleLogin()">Sign In →</button>
      <div class="msg" id="login-msg"></div>
    </div>

    <div id="signup-form" style="display:none">
      <div class="form-row">
        <div class="form-group"><label>First Name</label><input type="text" id="signup-first" placeholder="First" /></div>
        <div class="form-group"><label>Last Name</label><input type="text" id="signup-last" placeholder="Last" /></div>
      </div>
      <div class="form-group"><label>Email</label><input type="email" id="signup-email" placeholder="you@example.com" /></div>
      <div class="form-group"><label>Password</label><input type="password" id="signup-password" placeholder="Min. 6 characters" /></div>
      <div class="form-group"><label>Room / Location</label><input type="text" id="signup-room" placeholder="e.g. Room 204" /></div>
      <button class="btn-primary" onclick="handleSignup()">Create Account →</button>
      <div class="msg" id="signup-msg"></div>
    </div>
  </div>

  <script>
    const sb = supabase.createClient('https://ljukrhneikqbabcmcpet.supabase.co','sb_publishable_lWdxpZUHbQHiz04wthAC2g_X4ToxDCn');
    sb.auth.getSession().then(({data})=>{ if(data.session) window.location.href='dashboard.html'; });

    function showTab(tab, el) {
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('login-form').style.display = tab==='login'?'block':'none';
      document.getElementById('signup-form').style.display = tab==='signup'?'block':'none';
    }

    async function handleLogin() {
      const btn = event.target; btn.disabled=true; btn.textContent='Signing in...';
      const {error} = await sb.auth.signInWithPassword({email:document.getElementById('login-email').value, password:document.getElementById('login-password').value});
      if(error){
        const m=document.getElementById('login-msg'); m.textContent=error.message; m.className='msg error';
        btn.disabled=false; btn.textContent='Sign In →';
      } else { window.location.href='dashboard.html'; }
    }

    async function handleSignup() {
      const btn=event.target; btn.disabled=true; btn.textContent='Creating account...';
      const {error} = await sb.auth.signUp({
        email:document.getElementById('signup-email').value,
        password:document.getElementById('signup-password').value,
        options:{data:{first_name:document.getElementById('signup-first').value, last_name:document.getElementById('signup-last').value, room:document.getElementById('signup-room').value, role:'customer', loyalty_points:0}}
      });
      const m=document.getElementById('signup-msg');
      if(error){m.textContent=error.message; m.className='msg error';}
      else{m.textContent='Account created! Check your email to confirm, then sign in.'; m.className='msg success';}
      btn.disabled=false; btn.textContent='Create Account →';
    }
  </script>
</body>
</html>
